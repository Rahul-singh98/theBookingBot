{% extends 'base.html' %} {% load static %} {% block metadata %}
<link
  rel="stylesheet"
  href="{% static 'css/chatbotMicroservice/chatbot.css' %}"
/>
<meta name="csrf-token" content="{{ csrf_token }}">
<meta name="chatbot-id" content="{{ chatbot_id }}">
{% endblock %} {% block main %}
<div class="chatbot-bubble" id="chatbot-bubble">
  <i class="fas fa-comments fa-lg"></i>
</div>
<div class="chatbot-container d-none" id="chatbot">
  <div class="chatbot-header d-flex justify-content-between align-items-center">
    <div>
      <i class="fas fa-robot me-2"></i>
      <span>{{ bot_name }}</span>
    </div>
    <button class="btn btn-sm text-white" id="close-btn">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="chatbot-body" id="chatbot-body">
    {% csrf_token %}
    <div class="chatbot-message bot-message">{{ welcome_message }}</div>
    <!-- <div class="chatbot-options">
      <div class="chatbot-option">Get Started</div>
      <div class="chatbot-option">Product Info</div>
      <div class="chatbot-option">Pricing</div>
      <div class="chatbot-option">Support</div>
    </div> -->
    <div class="chatbot-typing">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <div class="chatbot-footer">
    <div class="chatbot-input">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        class="form-control"
      />
      <button id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<script src="{% static 'js/chatbotMicroservice/chatbot.js' %}"></script>
{% endblock %}

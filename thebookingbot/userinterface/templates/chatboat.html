<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styles for the chat widget */
        .chat-widget {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            border-radius: 0.5rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .chat-body {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-footer {
            border-top: 1px solid #ddd;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }
        .chat-input {
            flex: 1;
            margin-right: 0.5rem;
        }
        .btn-send {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="bg-primary text-white p-2 text-center">
            <h5 class="mb-0">Chat with Us</h5>
        </div>
        <div class="chat-body">
            <!-- Messages will go here -->
        </div>
        <div class="chat-footer">
            <input type="text" class="form-control chat-input" placeholder="Type a message...">
            <button class="btn btn-primary btn-send">Send</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.btn-send').addEventListener('click', function() {
            const input = document.querySelector('.chat-input');
            const message = input.value.trim();
            if (message) {
                const chatBody = document.querySelector('.chat-body');
                const messageElement = document.createElement('div');
                messageElement.className = 'alert alert-light';
                messageElement.textContent = message;
                chatBody.appendChild(messageElement);
                input.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });
    </script>
</body>
</html>
